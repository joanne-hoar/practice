<!--
  OrderComponent Template

  Displays the order summary and a thank you message to the user.
-->
<app-header heading="Thank You"></app-header>
<div class="products-grid">
  <div class="product-cell" *ngFor="let product of order">
    <app-product [details]="product.product"></app-product>
  </div>
</div>
<div style="padding: 16px; text-align: center;">
  <p>Your order will be sent to you shortly!</p>
</div>
<app-footer></app-footer>
