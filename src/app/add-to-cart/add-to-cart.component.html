<!--
  AddToCartComponent Template

  Provides a form with a number input for selecting product quantity.
  Uses two-way binding with ngModel for the quantity value.
-->
<form (submit)="onAddToCart(); $event.preventDefault()">
  <label for="quantity">Select quantity: </label>
  <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" min="0" max="10" required>
  <button type="submit">Add to Cart</button>
</form>
