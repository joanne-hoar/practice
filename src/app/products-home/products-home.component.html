<!--
  ProductsHomeComponent Template

  Displays the header, a list of products, an order submission form, and the footer.
-->
<app-header heading="View all {{category}}"></app-header>
<div class="products-grid">
  <div class="product-cell" *ngFor="let product of products">
    <app-product [details]="product"></app-product>
  </div>
</div>
<!-- Form to submit the order -->
<form (submit)="sendOrder()">
  <button type="submit">View Cart</button>
</form>
<app-footer></app-footer>
